<!doctype html>
<!--suppress ALL -->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

  <header th:replace="layout/layout :: header"></header>

  <div class="container">

    <div class="card mt-3 bg-light">
      <div class="card-header" th:text="${titulo}"></div>

      <div class="card-body">
        <form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">

          <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
              <input th:field="*{nombre}" type="text" class="form-control" id="nombre"
                     th:errorclass="'form-comtrol alert-danger'"/>
              <small class="form-text text-danger" th:if="#{fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
          </div>

          <div class="form-group row">
            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
              <input
                  th:field="*{apellido}"
                  type="text" class="form-control"
                  id="apellido"
                  th:errorclass="'form-control alert-danger'"
              />
              <small class="form-text text-danger" th:if="#{fields.hasErrors('apellido')}"
                     th:errors="*{apellido}"></small>
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
              <input th:field="*{email}"
                     type="text"
                     class="form-control"
                     id="email"
                     th:errorclass="'form-comtrol alert-danger'"
              />
              <small class="form-text text-danger" th:if="#{fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
          </div>

          <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-6">
              <input
                  type="text"
                  th:field="*{createAt}"
                  class="form-control"
                  id="date"
                  th:errorclass="'form-control alert-danger'"
              />
              <small class="form-text text-danger" th:if="#{fields.hasErrors('createAt')}"
                     th:errors="*{createAt}"></small>
            </div>
          </div>

          <div class="form-group row">
            <label for="file" class="col-sm-2 col-form-label">Foto</label>
            <div class="col-sm-6">
              <input
                  type="file"
                  name="file"
                  class="form-control"
                  id="file"
              >
            </div>
          </div>

          <div class="form-group col-sm-6">
            <input type="Submit" th:value="${titulo}" class="btn btn-primary"/></td>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
