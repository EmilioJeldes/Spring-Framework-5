<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
  <header th:replace="layout/layout :: header"></header>

  <div class="container">

    <div class="card mt-3 bg-light">
      <div class="card-header" th:text="${titulo}"></div>

      <div class="card-body">
        <h4 class="mt-3"><a th:href="@{/form}" class="btn btn-primary">Crear Cliente</a></h4>
        <table class="table table-striped table-bordered">

          <thead class="thead-dark">
            <tr>
              <th>id</th>
              <th>nombre</th>
              <th>apellido</th>
              <th>email</th>
              <th>fecha</th>
              <th>editar</th>
              <th>eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente: ${clientes}">
              <td>
                <a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a>
              </td>
              <td th:text="${cliente.nombre}"></td>
              <td th:text="${cliente.apellido}"></td>
              <td th:text="${cliente.email}"></td>
              <td th:text="${cliente.createAt}"></td>
              <td><a th:href="@{/form/} + ${cliente.id}" class="btn btn-primary btn-xs">Editar</a></td>
              <td>
                <a th:href="@{/eliminar/} + ${cliente.id}"
                   class="btn btn-danger btn-xs"
                   onclick="return confirm('Estas seguro que quieres eliminar?');">
                  Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
      </div>
    </div>
  </div>

  <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
